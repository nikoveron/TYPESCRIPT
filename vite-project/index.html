<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Programas TypeScript</title>
</head>
<body>
  <h1>Tabla de Multiplicar</h1>
  <label for="numeroTablaInput">Ingresa un número para la tabla de multiplicar:</label>
  <input type="number" id="numeroTablaInput">
  <button id="calcularTablaBtn">Calcular</button>
  <div id="tablaDiv"></div>
  <script src="./src/tablaMultiplicar.ts"></script>

  <h1>Secuencia de Fibonacci</h1>
  <label for="nFibonacciInput">Ingresa el número de términos de la secuencia de Fibonacci:</label>
  <input type="number" id="nFibonacciInput">
  <button id="calcularFibonacciBtn">Calcular</button>
  <div id="fibonacciDiv"></div>
  <script src="./src/fibonacci.ts"></script>

  <h1>Convertidor de Temperatura</h1>
  <label for="temperaturaInput">Ingresa la temperatura:</label>
  <input type="number" id="temperaturaInput">
  <button id="convertirCelsiusBtn">Convertir a Fahrenheit</button>
  <button id="convertirFahrenheitBtn">Convertir a Celsius</button>
  <div id="conversionDiv"></div>
  <script src="./src/convertidorTemperatura.ts"></script>

  <h1>Contador de Palabras</h1>
  <label for="oracionInput">Ingresa una oración:</label>
  <input type="text" id="oracionInput">
  <button id="contarPalabrasBtn">Contar Palabras</button>
  <div id="contadorDiv"></div>
  <script src="./src//contadorPalabras.ts"></script>

  <h1>Calculadora Simple</h1>
  <label for="numero1Input">Número 1:</label>
  <input type="number" id="numero1Input">
  <label for="numero2Input">Número 2:</label>
  <input type="number" id="numero2Input">
  <label for="operacionSelect">Operación:</label>
  <select id="operacionSelect">
    <option value="suma">Suma</option>
    <option value="resta">Resta</option>
    <option value="multiplicacion">Multiplicación</option>
    <option value="division">División</option>
  </select>
  <button id="calcularOperacionBtn">Calcular</button>
  <div id="resultadoDiv"></div>
  <script src="./src/calculadora.ts"></script>

  <h1>Contador de Números Pares e Impares</h1>
  <label for="rangoInicioInput">Inicio:</label>
  <input type="number" id="rangoInicioInput">
  <label for="rangoFinInput">Fin:</label>
  <input type="number" id="rangoFinInput">
  <button id="contarParesImparesBtn">Contar</button>
  <div id="paresDiv"></div>
  <div id="imparesDiv"></div>
  <script src="./src/contadorNumeros.ts"></script>
</body>
</html>
